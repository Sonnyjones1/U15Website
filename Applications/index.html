      <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold text-center">Course Application Form</h1>
        
        <form class="mt-4">
            <div class="mb-4">
                <label for="name" class="font-semibold">Name:</label>
                <input type="text" id="name" name="name" class="border rounded px-2 py-1 w-full">
            </div>
            
            <div class="mb-4">
                <label for="email" class="font-semibold">Email:</label>
                <input type="email" id="email" name="email" class="border rounded px-2 py-1 w-full">
            </div>
            
            <div class="mb-4">
                <label for="course" class="font-semibold">Course Name:</label>
                <select id="course" name="course" class="border rounded px-2 py-1 w-full">
                    <option value="HTML Crash Course">HTML Crash Course</option>
                    <option value="CSS Essentials">CSS Essentials</option>
                    <option value="JavaScript Fundamentals">JavaScript Fundamentals</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label for="message" class="font-semibold">Additional Information:</label>
                <textarea id="message" name="message" class="border rounded px-2 py-1 w-full" rows="4"></textarea>
            </div>
            
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
        </form>
    </div>
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold text-center">Job Application Form</h1>
        
        <form class="mt-4">
            <div class="mb-4">
                <label for="name" class="font-semibold">Name:</label>
                <input type="text" id="name" name="name" class="border rounded px-2 py-1 w-full">
            </div>
            
            <div class="mb-4">
                <label for="email" class="font-semibold">Email:</label>
                <input type="email" id="email" name="email" class="border rounded px-2 py-1 w-full">
            </div>
            
            <div class="mb-4">
                <label for="position" class="font-semibold">Position Applying For:</label>
                <input type="text" id="position" name="position" class="border rounded px-2 py-1 w-full">
            </div>
            
            <div class="mb-4">
                <label for="resume" class="font-semibold">Resume:</label>
                <input type="file" id="resume" name="resume" class="border rounded px-2 py-1 w-full">
            </div>
            
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
        </form>
    </div>
